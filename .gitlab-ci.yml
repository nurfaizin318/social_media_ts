image: node:20.15.0
services:
  - mysql:9.0.0
stages:
  - install
  - test
  - build
  - deploy

variables:
  MYSQL_DATABASE: uberin
  MYSQL_PASSWORD: 123456
  MYSQL_ROOT_PASSWORD: 123456
  DATABASE_URL: mysql://root:123456@localhost:3306/uberin

before_script:
  - apt-get update -q && apt-get install -qqy --no-install-recommends default-mysql-client
  - mysql -u root -p${MYSQL_ROOT_PASSWORD} -e "CREATE DATABASE IF NOT EXISTS ${MYSQL_DATABASE};"
  - mysql -u root -p${MYSQL_ROOT_PASSWORD} -e "CREATE USER IF NOT EXISTS '${MYSQL_USER}'@'localhost' IDENTIFIED BY '${MYSQL_PASSWORD}';"
  - mysql -u root -p${MYSQL_ROOT_PASSWORD} -e "GRANT ALL PRIVILEGES ON ${MYSQL_DATABASE}.* TO '${MYSQL_USER}'@'localhost';"
  - mysql -u root -p${MYSQL_ROOT_PASSWORD} -e "FLUSH PRIVILEGES;"
  
cache:
  paths:
    - node_modules/


install:
  stage: install
  script:
    - npm install
    - npx prisma migrate deploy

test:
  stage: test
  script:
    - npm test

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
      
deploy:
  stage: deploy
  script:
    - echo "Deploying to production server"