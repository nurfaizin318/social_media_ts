image: node:20.15.0

stages:
  - install
  - test

before_script:
  - npm install

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  needs:
    - install_dependencies
  services:
    - name: mysql:latest
      alias: mysql
  script:
    - npm run test
