image: node:20.15.0
services:
  - mysql:9.0.0
stages:
  - install
  - test
  - build
  - deploy

variables:
  MYSQL_DATABASE: uberin
  MYSQL_PASSWORD: 123456
  MYSQL_ROOT_PASSWORD: 123456
  DATABASE_URL: mysql://root:123456@localhost:3306/uberin

before_script: 
  - apt-get update && apt-get install -y git curl libmcrypt-dev default-mysql-client
  - mysql --version
  - sleep 20

cache:
  paths:
    - node_modules/


install:
  stage: install
  script:
    - npm install
    - npx prisma migrate deploy

test:
  stage: test
  script:
    - npm test

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
      
deploy:
  stage: deploy
  script:
    - echo "Deploying to production server"